<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link href="css/main.css" rel="stylesheet" /> 
    <title>甲乙丙</title> 
</head>  
<body>  
    <div class="main">  
        <div class="main_inner">  
            <div id="chatArea" class="box chat">  
                <div class="box_bd"> 
                		<div class="message" id="step1">  
                        <img class="avatar" src="images/h1.png" />  
                        <div class="content">  
                            <div class="bubble bubble_default left">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>现在赚钱可容易了~</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div> 

                    <div class="message me" id="step2">  
                        <img class="avatar" src="images/h2.png" />  
                        <div class="content">  
                            <div class="bubble bubble_primary right">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>哟,哪儿来的钱</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>  

                    <div class="message" id="step3">  
                        <img class="avatar" src="images/h1.png" />  
                        <div class="content">  
                            <div class="bubble bubble_default left">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>我和你说超方便的~</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>

                    <div class="message" id="step4">  
                        <img class="avatar" src="images/h1.png" />  
                        <div class="content">  
                            <div class="bubble bubble_default left">  
                                <div class="bubble_cont">  
                                    <div class="plain sounds" id="sounds">
                                    	<img src="images/sound.png" height="15" alt="">
                                    </div> 
                                </div>  
                            </div>  
                        </div>  
                    </div>

										<div class="message me" id="step5">  
                        <img class="avatar" src="images/h2.png" />  
                        <div class="content">  
                            <div class="bubble bubble_primary right">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>厉害了！</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div> 

                    <div class="message me" id="step6">  
                        <img class="avatar" src="images/h2.png" />  
                        <div class="content">  
                            <div class="bubble bubble_primary right">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>哪里玩儿！</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div> 

                    <div class="message" id="step7">  
                        <img class="avatar" src="images/h1.png" />  
                        <div class="content">  
                            <div class="bubble bubble_default left">  
                                <div class="bubble_cont">  
                                    <div class="plain">  
                                        <pre>等着，我分享给你~</pre>  
                                    </div>  
                                </div>  
                            </div>  
                        </div>  
                    </div>

                    <div class="message" id="step8">  
                        <img class="avatar" src="images/h1.png" />  
                        <div class="content">  
                            <div class="bubble bubble_default left">  
                                <div class="bubble_cont">  
                                    <a href="#" class="share">
                                    	<span>点我点我点我~ <br/>就可以开始玩儿</span>
                                    	<em>灵犀语音助手</em>
                                    	<img src="images/share.png" width="52" alt="">
                                    </a>
                                </div>  
                            </div>  
                        </div>  
                    </div> 

               	</div>  
                <div class="box_ft">
                		<img class="left1" src="images/left1.png" width="35"/>
                    <div class="input-sty"></div>
                    <img class="right1" src="images/right1.png" width="35"/>
                    <img class="right2" src="images/right2.png" width="35"/>
                </div>  
            </div>  
        </div>  
    </div> 
    <audio id="audio" preload="auto" src="http://183.131.55.15/mp3.9ku.com/m4a/464446.m4a" style="display: none"> 
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>  
    <script type="text/javascript">
    	$(function(){
    		var timer = 1500,
    				soundTimer = 3000;
    		$('#step1').fadeIn(timer,function(){
    			$('#step2').fadeIn(timer,function(){
	    			$('#step3').fadeIn(timer,function(){
	    				$('#step4').fadeIn(timer);
	    			});
	    		});
    		});

    		$('#sounds').on('click',function(){
    				var audioEle = $("#audio")[0];
    				if(audioEle.state) return;
    				$(this).addClass('played');
    				audioEle.state = true;
						audioEle.play();	//播放
						//audioEle.pause();	//暂停

						setTimeout(function(){
								$('#step5').fadeIn(timer,function(){
				    			$('#step6').fadeIn(timer,function(){
					    			$('#step7').fadeIn(timer,function(){
					    				$('#step8').fadeIn(timer);
					    			});
					    		});
				    		});
						},soundTimer);

    		});
				
    	});
    </script>
</body>  
</html>
